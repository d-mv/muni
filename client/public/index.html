<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,height=device-height,initial-scale=1,minimum-scale=1,maximum-scale=1"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <style>
    @keyframes slideInFromTop {
      0% {
        min-height: 100%;
        margin-top: 0%;
      }

      100% {
        margin-top: 10%;
        min-height: 90%;
      }
    }

    @keyframes slideInToTop {
      0% {
        height: 100%;
      }

      100% {
        height: 90%;
      }
    }
    :root {
      --colorPrimary: #478fdf;
      --colorWhite: #fcfcfc;
      --pageShadow: 0 0.3rem 0.3rem 0.5rem rgba(68, 68, 68, 0.12);
    }
    .app {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background-color: var(--colorPrimary);
    }
    .welcome,
    .page,
    .pageOpposite,
    .pageWithContent {
      position: absolute;
      left: 0;
      right: 0;
      background-color: var(--colorWhite);
      box-shadow: var(--pageShadow);
      overflow: scroll;
    }
    .page,
    .welcome {
      top: 0;
      animation: slideInToTop 0.3s ease-out 0s 1 forwards;
    }
    .welcome {
      box-shadow: var(--pageShadow);
      border-radius: 0 0 2.5rem 2.5rem;
      box-shadow: var(--pageShadow) !important;
      background: rgba(0, 0, 0, 0)
        url("https://res.cloudinary.com/diciu4xpu/image/upload/v1560150315/muni/photo-1509580357930-a711cf9d888d.jpg")
        no-repeat scroll center center / cover;
      background-color: white;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      object-fit: cover;
    }
    .pageOpposite {
      position: initial;
      border-radius: 2.5rem 2.5rem 0 0;
      animation: slideInFromTop 0.3s ease-out 0s 1 forwards;
    }
    .page,
    .pageWithContent {
      border-radius: 0 0 2.5rem 2.5rem;
      box-shadow: var(--pageShadow) !important;
    }
    .pageWithContent {
      height: 90%;
      box-sizing: border-box;
      border-bottom: 0.3rem solid var(--colorWhite) !important;
    }
  </style>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
