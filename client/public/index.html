<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,height=device-height,initial-scale=1,minimum-scale=1,maximum-scale=1"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <style>
    .app {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background-color: var(--colorPrimary);
    }
    .welcome {
      position: absolute;
      left: 0;
      right: 0;
      background-color: var(--colorWhite);
      box-shadow: var(--pageShadow);
      overflow: scroll;

      top: 0;
      border-radius: 0 0 25px 25px;
      box-shadow: var(--pageShadow) !important;
      animation: var(--aniSlideToTop);

      background: rgba(0, 0, 0, 0)
        url("https://res.cloudinary.com/diciu4xpu/image/upload/v1560150315/muni/photo-1509580357930-a711cf9d888d.jpg")
        no-repeat scroll center center / cover;
      background-color: white;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      object-fit: cover;
    }
  </style>
  <body>
    <!-- <body dir='rtl'> -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
