<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,height=device-height,initial-scale=1,minimum-scale=1,maximum-scale=1"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Our Change</title>
  </head>
  <style>
    :root {
      --colorPrimary: #478fdf;
      --colorWhite: #fcfcfc;
      --colorSecondary: #379b37;
      --pageShadow: 0 3px 10px 5px rgba(68, 68, 68, 0.3);
      --pageShadowOpposite: 0 -3px 10px 5px rgba(68, 68, 68, 0.3)
    }
    .app {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background-color: var(--colorPrimary);
    }
    .appMuni {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background-color: var(--colorSecondary);
    }
    .welcome {
      position: fixed;
      left: 0;
      right: 0;
      background-color: var(--colorWhite);
      box-sizing: border-box;
      overflow: scroll;
      bottom: 6rem;
      top: 0;
      box-shadow: var(--pageShadow);
      border-radius: 0 0 2.5rem 2.5rem;
      background: rgba(0, 0, 0, 0)
        url("https://res.cloudinary.com/diciu4xpu/image/upload/v1560150315/muni/photo-1509580357930-a711cf9d888d.jpg")
        no-repeat scroll center center / cover;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      object-fit: cover;
    }
  </style>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
