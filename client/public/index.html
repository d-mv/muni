<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,height=device-height,initial-scale=1,minimum-scale=1,maximum-scale=1"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <style>
    :root {
      --colorPrimary: #478fdf;
      --colorWhite: #fcfcfc;
      --pageShadow: 0 0.3rem 0.3rem 0.5rem rgba(68, 68, 68, 0.12);
      --pageShadowOpposite: 0 -0.3rem 0.3rem 0.3rem var(--colorDarkTransLight);
    }
    .app {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background-color: var(--colorPrimary);
    }
    .welcome,
    .page,
    .pageOpposite,
    .pageWithContent {
      height: 90%;
      position: fixed;
      left: 0;
      right: 0;
      background-color: var(--colorWhite);
      box-sizing: border-box;
      overflow: scroll;
    }
    .page,.pageWithContent,
    .welcome {
      top: 0;
    }

    .pageOpposite {
      bottom: 0;
    }
    .welcome,
    .page,
    .pageWithContent {
      box-shadow: var(--pageShadow);
      border-radius: 0 0 2.5rem 2.5rem;
    }
    .welcome {
      background: rgba(0, 0, 0, 0)
        url("https://res.cloudinary.com/diciu4xpu/image/upload/v1560150315/muni/photo-1509580357930-a711cf9d888d.jpg")
        no-repeat scroll center center / cover;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      object-fit: cover;
    }

    .pageOpposite {
      border-radius: 2.5rem 2.5rem 0 0;
      box-shadow: var(--pageShadowOpposite);
    }

    .pageWithContent {
      padding-top: 1rem;
      border-bottom: 0.3rem solid var(--colorWhite) !important;
    }
  </style>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
