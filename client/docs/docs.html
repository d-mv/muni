        color: var(--fontColor);
      }
      header {
        margin: 10%;

      }
      h1,
      h2,

        margin: 0;
      }
      h5 {

      }

        margin-top: 5%;
        margin-left: 13%;

        border-left: 1px solid #d3d3d3;
      }
      h3 {
        display: block;
        margin-bottom: 1%;
        font: var(--font);
      }
      h3 a,
      h3 a:visited {
        text-decoration: none;
        outline: none;
      }

      a span {
        padding-bottom: 2px;
        border-bottom: 1px dotted var(--fontColor);
      }

        color: var(--fontColor);
      }
